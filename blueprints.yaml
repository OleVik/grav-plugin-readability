name: Readability
version: 1.0.0
description: Measure the readability of your writing.
icon: file-text-o
author:
  name: Ole Vik
  email: git@olevik.net
homepage: https://github.com/OleVik/grav-plugin-readability
demo: http://demo.yoursite.com
keywords: grav, plugin, etc
bugs: https://github.com/OleVik/grav-plugin-readability/issues
docs: https://github.com/OleVik/grav-plugin-readability/blob/develop/README.md
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
    language:
      type: select
      label: PLUGIN_ADMIN.LANGUAGE
      description: PLUGIN_READABILITY.LANGUAGE
      data-options@: '\Grav\Plugin\ReadabilityPlugin::getLanguages'
    tooltips:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      description: PLUGIN_READABILITY.TOOLTIPS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool
